<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-SiGHT SOCKET</title>
    <link rel="stylesheet" href="./static/main.css">
</head>
<body>
    <h1>B-SiGHT SOCKET</h1>
    
    <div class="container">
        <div class="wss-select">
            <input type="text" id="wssUrl" class="wss-input" placeholder="WSS URL (wss://...)">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M13.23 7.74L10 10.97L6.77 7.74C6.44 7.41 5.92 7.41 5.59 7.74C5.27 8.07 5.27 8.59 5.59 8.92L9.42 12.74C9.74 13.07 10.27 13.07 10.59 12.74L14.42 8.92C14.74 8.59 14.74 8.07 14.42 7.74Z" fill="#717A89"/>
            </svg>
        </div>
        
        <div class="wss-select">
            <input type="text" id="wssUrl_2" class="wss-input" placeholder="WSS URL (wss://...)">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M13.23 7.74L10 10.97L6.77 7.74C6.44 7.41 5.92 7.41 5.59 7.74C5.27 8.07 5.27 8.59 5.59 8.92L9.42 12.74C9.74 13.07 10.27 13.07 10.59 12.74L14.42 8.92C14.74 8.59 14.74 8.07 14.42 7.74Z" fill="#717A89"/>
            </svg>
        </div>
        
        <div class="wss-dropdown" id="wssDropdown">
            <div class="option" data-url="wss://msi2.bsight.pro/status">MSI2</div>
            <div class="option" data-url="wss://opi24.bsight.pro/status">opi24</div>
            <div class="option" data-url="wss://opi11.bsight.pro/status">LOTUS</div>
            <div class="option" data-url="wss://opi8.bsight.pro/status">FC10</div>
            <div class="option" data-url="wss://opi4.bsight.pro/status">SINDEKAT</div>
        </div>
        
        <!-- <input type="text" id="wssUrl" placeholder="WSS URL (wss://...)"> -->
        <!-- <input type="text" id="wssUrl_2" placeholder="WSS URL (wss://...)"> -->
        
        <button id="connectBtn">Подключиться</button>
        <button id="disconnectBtn">Отключиться</button>
    </div>
        
    <div class="status-container">
        <div id="status" class="disconnected">Не подключено</div>
        <button id="resetMaxBtn">Сбросить ЧСС & Скорость</button>
    </div>

    <div class="team-container">
        <div class="team-scroll">
            <table id="teamTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Команда</th>
                        <th>Номер</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Дист, м</th>
                        <th>Дист, км</th>
                        <th>ВиБ, м</th>
                        <th>Текущий ЧСС</th>
                        <th>Макс ЧСС</th>
                        <th>Cкорость 60с,<br>км/ч</th>
                        <th>Cкорость 120с,<br>км/ч</th>
                        <th>Cкорость 180с,<br>км/ч</th>
                        <th>Макс. скорость,<br>км/ч</th>
                        <th>Нагрузка</th>
                        <th>Сброс</th>
                    </tr>
                </thead>
                <tbody id="teamTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="./static/index.js"></script>
    <script src="./static/modal.js"></script>
</body>
</html>
